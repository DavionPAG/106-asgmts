<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Task</title>
</head>

<body>

  <header>
    <nav>
      <p>The Later List</p>
    </nav>
  </header>
  <main>
    <section class="capture">
      <h1>Register Task</h1>
      <form action="">
        <div class="form-group">
          <label for="priority">Priority</label>
          <i id="priority" class="far fa-star formControl"></i>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input id="dd" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="desc" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control">
            <option value="New">New</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Canceled">Canceled</option>
          </select>
        </div>
        <div class="form-group">
          <label for="userColor">Color</label>
          <input id="userColor" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Club">Club</option>
          </select>
        </div>
        <i id="addBtn" class="fa fa-plus"></i>
      </form>
    </section>
    <section class="tasks">
      <h1>Pending Task(s)</h1>
      <p class="taskTotal"></p>
      <i class="fas fa-eye-slash"></i>
      <div class="taskList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; DPG <a href="https://github.com/Vektur"><i class="fab fa-github-alt"></i></a></p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>

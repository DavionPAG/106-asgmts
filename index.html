<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Task</title>
</head>

<body>

  <header>

  </header>
  <main class="container">
    <section class="capture">
      <h1>Register Task</h1>
      <form action="">
        <div class="control">
          <label for="priority">Priority</label>
          <i class='formControl'  id="priority" class="far fa-star"></i>
        </div>
        <div class="control">
          <label for="title">Title</label>
          <input class='formControl' type="text">
        </div>
        <div  >
          <label for="dueDate">Due Date</label>
          <input class='formControl' type="date">
        </div>
        <div >
          <label for="description">Description</label>
          <textarea class='formControl' ></textarea>
        </div>
        <div class="control">
          <label for="status">Status</label>
          <select class='formControl' >
            <option value="0">New</option>
            <option value="1">In Progress</option>
            <option value="2">Completed</option>
            <option value="3">Canceled</option>
          </select>
        </div>
        <div class="control">
          <label for="color">Color</label>
          <input class='formControl'  type="color">
        </div>
        <div class="control">
          <label for="category">Category</label>
          <select class='formControl' >
            <option value="0">Personal</option>
            <option value="1">Work</option>
            <option value="2">Club</option>
          </select>
        </div>
      
        <i id="addBtn" class="far fa-plus-square"></i>
      
      </form>
    </section>
    <section class="task">
      <h1>Pending Task(s)</h1>
      <i class="fas fa-eye-slash"></i>
    </section>
  </main>

  <footer>
    <p>&copy; DPG <a href="https://github.com/Vektur"><i class="fab fa-github-alt"></i></a></p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
